name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  lint-typecheck:
    name: Lint & Type-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm exec prisma generate
        working-directory: apps/api

      - run: pnpm lint
      - run: pnpm type-check

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint-typecheck

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: alcom
          POSTGRES_PASSWORD: ci_password
          POSTGRES_DB: alcom_v3_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U alcom"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://alcom:ci_password@localhost:5432/alcom_v3_test?schema=public
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: ci-test-secret
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Generate Prisma & Migrate
        working-directory: apps/api
        run: |
          pnpm exec prisma generate
          pnpm exec prisma migrate deploy

      - run: pnpm test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint-typecheck
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm exec prisma generate
        working-directory: apps/api

      - run: pnpm build
